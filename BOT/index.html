<header>
  <h1>ðŸŽµ Song Request</h1>
</header>

<section id="requestForm">
  <input type="text" id="name" placeholder="Your name (optional)" />
  <textarea id="request" placeholder="Type your song request here..." rows="4"></textarea>
  <button onclick="submitRequest()">Submit Request</button>
</section>

<section id="requests">
  <h2>All Requests</h2>
  <div id="requestList"></div>
  
  </section>

<script>
  const requests = [];
  const adminPassword = "admin123";
  let isAdmin = false;

  function submitRequest() {
    const nameInput = document.getElementById('name');
    const requestInput = document.getElementById('request');

    const name = nameInput.value.trim() || "Anonymous";
    const requestText = requestInput.value.trim();

    if (!requestText) {
      alert("Please enter a song request.");
      return;
    }

    requests.push({ id: Date.now(), name, requestText, reply: "" });
    renderRequests();

    nameInput.value = '';
    requestInput.value = '';
  }

  function renderRequests() {
    const container = document.getElementById('requestList');
    container.innerHTML = '';

    requests.forEach(req => {
      const div = document.createElement('div');
      div.className = 'request';

      const userHTML = <strong>req.name</strong> asked:;
      const requestHTML = <p class="text">{req.requestText.replace(/\n/g,'<br>')}</p>;

      let replyHTML = '';
      if (req.reply) {
        replyHTML = <div class="adminReply"><strong>Reply:</strong><br>${req.reply.replace(/\n/g,'<br>')}</div>;
      } else {
        replyHTML = <p class="no-reply">No reply yet.</p>;
      }

      div.innerHTML = userHTML + requestHTML + replyHTML;
	  if (isAdmin) {
        const replyBox = document.createElement('div');
        replyBox.className = 'replyBox';

        const textarea = document.createElement('textarea');
        textarea.placeholder = "Write a reply...";
        textarea.value = req.reply;

        const btn = document.createElement('button');
        btn.textContent = "Send Reply";
        btn.className = 'replyButton';

        btn.onclick = () => {
          req.reply = textarea.value.trim();
          renderRequests();
        };

        replyBox.appendChild(textarea);
        replyBox.appendChild(btn);
        div.appendChild(replyBox);
      }

      container.appendChild(div);
    });
  }

  function askAdmin() {
    const pw = prompt("Enter admin password to reply to requests:");
    if (pw === adminPassword) {
      isAdmin = true;
      renderRequests();
    } else if (pw !== null) {
      alert("Wrong password! You can still view requests but cannot reply.");
    }
  }

  window.onload = () => {
    askAdmin();
    renderRequests();
  };
</script>
