<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureFireChat - Secure Chat Room</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container" id="appContainer">
    <!-- Auth Screen -->
    <div class="auth-container" id="authContainer">
      <div class="auth-box">
        <h1><i class="fas fa-lock"></i> SecureFireChat</h1>
        <p class="auth-subtitle">Secure end-to-end encrypted messaging</p>
        
        <div class="auth-tabs">
          <button class="auth-tab active" id="loginTab">Login</button>
          <button class="auth-tab" id="registerTab">Register</button>
        </div>
        
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit" class="auth-button">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>
        
        <form id="registerForm" class="auth-form hidden">
          <div class="form-group">
            <label for="registerName">Display Name</label>
            <input type="text" id="registerName" required>
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">Password (min 8 chars)</label>
            <input type="password" id="registerPassword" minlength="8" required>
          </div>
          <button type="submit" class="auth-button">
            <i class="fas fa-user-plus"></i> Register
          </button>
        </form>
        
        <div class="auth-divider">OR</div>
        
        <button class="google-auth-button" id="googleAuthBtn">
          <i class="fab fa-google"></i> Continue with Google
        </button>
        
        <div class="auth-footer">
          <p>By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a></p>
        </div>
      </div>
    </div>
    
    <!-- Chat Screen (initially hidden) -->
    <div class="chat-container hidden" id="chatContainer">
      <div class="chat-header">
        <div class="header-left">
          <h1><i class="fas fa-comments"></i> SecureFireChat</h1>
          <div class="connection-status" id="connectionStatus">
            <span class="status-dot"></span>
            <span class="status-text">Connecting...</span>
          </div>
        </div>
        <div class="header-right">
          <div class="user-profile" id="userProfile">
            <span class="user-name">Guest</span>
            <div class="user-avatar" id="userAvatar">G</div>
          </div>
          <button class="logout-button" id="logoutButton">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
      
      <div class="chat-messages" id="chatMessages">
        <!-- Messages will appear here -->
      </div>
      
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your secure message here..." autocomplete="off">
        <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script type="module" src="../src/app.js"></script>
</body>
  </html>
