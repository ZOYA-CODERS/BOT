<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BINGOO</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Login Container -->
    <div id="login-container" class="form-container">
      <h1>WELCOME TO BINGOO</h1>
      
      <!-- Login Form -->
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">LOGIN</button>
        <p>DON'T HAVE AN ACCOUNT? <a href="#" id="show-register">REGISTER</a></p>
        <p><a href="#" id="show-reset-password">Forgot Password?</a></p>
      </form>
      
      <!-- Register Form -->
      <form id="register-form" class="hidden">
        <input type="text" id="register-username" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">REGISTER</button>
        <p>ALREADY HAVE AN ACCOUNT? <a href="#" id="show-login">LOGIN</a></p>
      </form>
      
      <!-- Password Reset Form -->
      <div id="password-reset-form" class="hidden">
        <h2>Reset Password</h2>
        <form>
          <input type="email" id="reset-email" placeholder="Your email" required>
          <button type="submit">Send Reset Link</button>
          <a href="#" id="back-to-login-from-reset">Back to Login</a>
        </form>
      </div>
      
      <!-- Email Verification Notice (dynamically inserted) -->
    </div>
    
    <!-- Chat Container -->
    <div id="chat-container" class="hidden">
      <div class="chat-header">
        <div class="menu-container">
          <button id="menu-btn" class="menu-btn">
            <i class="fas fa-bars"></i>
          </button>
          <div id="menu-dropdown" class="menu-dropdown hidden">
            <button id="verify-email-btn" class="menu-item">
              <i class="fas fa-envelope"></i> Verify Email
            </button>
            <a href="https://wa.me/94702932200" target="_blank" class="menu-item">
              <i class="fas fa-phone-alt"></i> CONTACT US
            </a>
            <button id="logout-btn" class="menu-item">
              <i class="fas fa-sign-out-alt"></i> LOGOUT
            </button>
          </div>
        </div>
        <h2 id="bingo-logo">BINGOO</h2>
        <div class="header-spacer"></div>
      </div>
      
      <div id="message-container"></div>
      
      <div class="message-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn">SEND</button>
      </div>
    </div>
  </div>
  
  <footer>
    <h4>POWERED BY ZOYA CODERS OFC</h4>
    <h5>REAL TIME MESSAGING PLATFORM DEVELOPED FOR COMMUNICATION</h5>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/script.js"></script>
</body>
          </html>
